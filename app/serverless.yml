
service: school-barter

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs14.x
  region: ap-northeast-2
  lambdaHashingVersion: 20201221
  apiGateway:
    apiKeys:
      - serverless-apikey

# 로컬에서 serverless test
plugins:
  - serverless-offline
  - serverless-express
  - serverless-apigw-binary
  - serverless-prune-plugin

custom:
  apigwBinary:
    types:         
       - '*/*'
       - 'multipart/form-data'
  prune:
    automatic: true
    number: 5
 
# dotenv 사용 여부
useDotenv: true

